<div class="switch">
  <mat-form-field appearance="fill">
    <mat-label> {{ "LANGUAGE" | translate }}</mat-label>
    <mat-select [(ngModel)]="currentLang" name="language">
      <mat-option
        *ngFor="let item of languages"
        [value]="item"
        (click)="switch(item)"
      >
        {{ "LANGUAGES." + item | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
