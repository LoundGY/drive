<div class="main-block">
  <div class="main-block__top">
    <div class="main-block__search">
      <div class="search-icon"></div>
      <input
        [(ngModel)]="search"
        (ngModelChange)="updateSearch()"
        class="search"
        placeholder="Искать"
        type="text"
        name="search"
      />
    </div>
    <div class="main-block__buttons">
      <div
        *ngIf="false"
        class="button delete"
        (click)="deleteItems()"
      >
        {{ "DELETE" | translate }}
      </div>
      <div *ngIf="selectedFiles.length > 0" (click)="download()" class="button download">
        {{ "DOWNLOAD" | translate }}
      </div>
    </div>
  </div>
  <app-upload (fileLoad)="getFiles()"></app-upload>
  <div class="main-block__files">
    <div class="files__fields">
      <div class="field-first"></div>
      <div (click)="sortFiles('name')" class="field">
        {{ "TABLE.name" | translate
        }}<span class="down"><mat-icon>arrow_drop_down</mat-icon></span>
      </div>
      <div (click)="sortFiles('author')" class="field">
        {{ "TABLE.author" | translate
        }}<span class="down"><mat-icon>arrow_drop_down</mat-icon></span>
      </div>
      <div (click)="sortFiles('size')" class="field">
        {{ "TABLE.size" | translate
        }}<span class="down"><mat-icon>arrow_drop_down</mat-icon></span>
      </div>
      <div (click)="sortFiles('category')" class="field">
        {{ "TABLE.category" | translate
        }}<span class="down"><mat-icon>arrow_drop_down</mat-icon></span>
      </div>
      <div (click)="sortFiles('date')" class="field">
        {{ "TABLE.date" | translate
        }}<span class="down"><mat-icon>arrow_drop_down</mat-icon></span>
      </div>
    </div>
    <div class="files__all">
      <app-file
        *ngFor="let file of files"
        [file]="file"
        (chooseItem)="chooseItem($event)"
      ></app-file>
    </div>
  </div>
</div>
