<div class="mainBlock">
  <div class="mainBlock__top">
    <div class="mainBlock__search">
      <div class="search-icon"></div>
      <input
        [(ngModel)]="search"
        (ngModelChange)="updateSearch()"
        class="search"
        placeholder="Искать"
        type="text"
        name="search"
      />
    </div>
    <div class="mainBlock__buttons">
      <div
        *ngIf="selectedFiles.length > 0"
        class="button delete"
        (click)="deleteItems()"
      >
        Удалить
      </div>
      <div *ngIf="selectedFiles.length > 0" class="button download">
        Скачать
      </div>
    </div>
  </div>
  <div class="mainBlock__files">
    <div class="files__fields">
      <div class="field-first"></div>
      <div (click)="sortFiles('name')" class="field">
        {{ "TABLE.name" | translate }}<span class="down"></span>
      </div>
      <div (click)="sortFiles('author')" class="field">
        {{ "TABLE.author" | translate }}<span class="down"></span>
      </div>
      <div (click)="sortFiles('size')" class="field">
        {{ "TABLE.size" | translate }} <span class="down"></span>
      </div>
      <div (click)="sortFiles('category')" class="field">
        {{ "TABLE.category" | translate }} <span class="down"></span>
      </div>
      <div (click)="sortFiles('date')" class="field">
        {{ "TABLE.date" | translate }}<span class="down"></span>
      </div>
    </div>
    <div class="files__all">
      <app-file
        *ngFor="let file of files"
        [file]="file"
        (chooseItem)="chooseItem($event)"
      ></app-file>
    </div>
  </div>
</div>
