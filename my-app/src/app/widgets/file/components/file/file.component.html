<div
  class="fields"
  [class.checked]="checked === true"
  (click)="chooseItemDone(file.id)"
>
  <div class="fields__first"><input type="checkbox" [checked]="checked" /></div>
  <div class="fields__field">{{ file.name | fileTitle }}</div>
  <div class="fields__field">{{ file.author }}</div>
  <div class="fields__field">{{ file.size }}</div>
  <div class="fields__field">{{ file.category | translate }}</div>
  <div class="fields__field">
    {{ file.date | date: "dd.MM.yyyy, HH:MM" }}
  </div>
</div>
