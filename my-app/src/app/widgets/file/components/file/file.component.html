<div
  class="fields"
  [class.checked]="checked === true"
  (click)="chooseItemDone(file.id)"
>
  <div class="fields__first"><input type="checkbox" [checked]="checked" /></div>
  <div class="fields__field name" title="{{ file.name }}">
    {{ file.name | fileTitle }}
  </div>
  <div class="fields__field author">{{ file.author }}</div>
  <div class="fields__field size">{{ file.size | sizeFormat }}</div>
  <div class="fields__field category">{{ file.category | translate }}</div>
  <div class="fields__field date">
    {{ file.date | date: "dd.MM.yyyy, HH:MM" }}
  </div>
</div>
